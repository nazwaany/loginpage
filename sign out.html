<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritanam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxbuatakun">

        <div class="gambarbuatakun">
            
        </div>
    
        <div class="formbuatakun">
            <h1 class="judulbuatakun">Buat Akun</h1>
            
            <p class="namabuatakun">Nama</p>
            <input type="text" name="Nama" id="inputnamabuatakunid" class="inputnamabuatakun" placeholder="Masukkan Nama">

            <p class="emailbuatakunnama">Email</p>
            <input type="email" name="email" id="emailbuatakunid" class="emailbuatakun" placeholder="Masukkan Email">

            <p class="passwordbuatakun">Password</p>
            <input type="password" name="password" id="buatakunpasswordid" class="buatakunpassword" placeholder="Masukkan Password">

            <br>

            <button class="kirimbuatakun">Buat</button>
        </div>

    </div>
</body>
</html>
